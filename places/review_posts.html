<!-- 管理员审核贴文页面 -->
{% extends 'posts/base.html' %}
{% block content %}
<h2>待审核贴文</h2>
<table>
    <tr>
        <th>标题</th>
        <th>作者</th>
        <th>操作</th>
    </tr>
    {% for post in posts %}
    <tr>
        <td>{{ post.title }}</td>
        <td>{{ post.author }}</td>
        <td>
            <a href="{% url 'approve_post' post.id %}">通过</a>
            <a href="{% url 'reject_post' post.id %}">删除</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">暂无待审核贴文</td></tr>
    {% endfor %}
</table>
{% endblock %}
