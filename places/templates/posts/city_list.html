{% extends 'posts/base.html' %}
{% load static %}
{% block title %}選擇城市{% endblock %}

{% block content %}
<style>
  main {
    position: relative; /* 讓背景圖只套用在 main 區域 */
    z-index: 1;
  }

  .city-wrapper {
    max-width: 600px;
    margin: 60px auto;
    background: #f8f4ff;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    padding: 40px 30px;
    position: relative;
    z-index: 2;
  }

  .city-wrapper h2 {
    text-align: center;
    font-weight: bold;
    font-size: 1.5rem;
    margin-bottom: 30px;
    color: #636267;
  }

  .city-list a {
    display: block;
    background: white;
    padding: 14px 20px;
    margin-bottom: 12px;
    border-radius: 12px;
    color: #4b4b4b;
    text-decoration: none;
    font-size: 1.05rem;
    transition: background 0.2s, transform 0.2s;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }

  .city-list a:hover {
    background: #a9a4ae;
    color: white;
    transform: translateY(-2px);
  }

  /* 背景圖樣式 */
  .city-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0.4;
    filter: brightness(1.1) contrast(1.1);
    z-index: 0;
    pointer-events: none;
  }

  /* 州背景圖設定 */
  .bg-nsw { background-image: url("{% static 'img/nsw.png' %}"); }
  .bg-vic { background-image: url("{% static 'img/vic.png' %}"); }
  .bg-qld { background-image: url("{% static 'img/qld.png' %}"); }
  .bg-sa  { background-image: url("{% static 'img/sa.png' %}"); }
  .bg-wa  { background-image: url("{% static 'img/wa.png' %}"); }
  .bg-tas { background-image: url("{% static 'img/tas.png' %}"); }
  .bg-nt  { background-image: url("{% static 'img/nt.png' %}"); }
  .bg-act { background-image: url("{% static 'img/act.png' %}"); }
</style>

{% comment %} 城市內容區塊（含背景圖） {% endcomment %}
<div class="city-bg 
  {% if state.name == 'New South Wales' %}bg-nsw
  {% elif state.name == 'Victoria' %}bg-vic
  {% elif state.name == 'Queensland' %}bg-qld
  {% elif state.name == 'South Australia' %}bg-sa
  {% elif state.name == 'Western Australia' %}bg-wa
  {% elif state.name == 'Tasmania' %}bg-tas
  {% elif state.name == 'Northern Territory' %}bg-nt
  {% elif state.name == 'Australian Capital Territory' %}bg-act
  {% endif %}">
</div>

<div class="city-wrapper">
  <h2>{{ state.name }}</h2>
  <div class="city-list">
    {% for city in cities %}
      <a href="{% url 'post_list' %}?location={{ city.name }}">{{ city.name }}</a>
    {% endfor %}
  </div>
</div>
{% endblock %}
