{% extends 'posts/base.html' %}
{% block title %}選擇城市{% endblock %}

{% block content %}
<style>
  .city-wrapper {
    max-width: 600px;
    margin: 60px auto;
    background: #f8f4ff;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    padding: 40px 30px;
  }

  .city-wrapper h2 {
    text-align: center;
    font-weight: bold;
    font-size: 1.5rem;
    margin-bottom: 30px;
    color: #5b4b8a;
  }

  .city-list a {
    display: block;
    background: white;
    padding: 14px 20px;
    margin-bottom: 12px;
    border-radius: 12px;
    color: #4b4b4b;
    text-decoration: none;
    font-size: 1.05rem;
    transition: background 0.2s, transform 0.2s;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }

  .city-list a:hover {
    background: #a9a4ae;
    color: white;
    transform: translateY(-2px);
  }
</style>

<div class="city-wrapper">
  <h2>{{ state.name }}</h2>
  <div class="city-list">
    {% for city in cities %}
      <a href="{% url 'post_list' %}?location={{ city.name }}">{{ city.name }}</a>
    {% endfor %}
  </div>
</div>
{% endblock %}
