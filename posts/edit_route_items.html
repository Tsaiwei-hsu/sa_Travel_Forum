{% extends 'posts/base.html' %}
{% block content %}
<h2>调整 "{{ route.name }}" 的景点顺序</h2>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>景点</th>
            <th>顺序</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.place.name }}</td>
            <td>
                <input type="hidden" name="item_id" value="{{ item.id }}">
                <input type="number" name="order" value="{{ item.order }}" min="1" required>
            </td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit">保存顺序</button>
</form>
<a href="{% url 'my_routes' %}">返回</a>
{% endblock %}
