{% extends 'posts/base.html' %}
{% block content %}
<h2>编辑路线</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">路线名称：</label>
    <input type="text" id="name" name="name" value="{{ route.name }}" required>
    <button type="submit">保存</button>
</form>
<a href="{% url 'my_routes' %}">返回</a>
{% endblock %}
