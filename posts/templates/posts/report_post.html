{% extends 'posts/base.html' %}
{% block content %}
<style>
  .report-container {
    max-width: 420px;
    margin: 60px auto 0 auto;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 6px 24px rgba(80, 60, 120, 0.13);
    padding: 36px 32px 28px 32px;
    font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
    position: relative;
    z-index: 20;
  }

  .report-container h2 {
    text-align: center;
    color: #d32f2f;
    font-size: 1.4rem;
    font-weight: bold;
    margin-bottom: 28px;
  }

  .report-container label {
    font-weight: bold;
    color: #5c4d9d;
    margin-bottom: 6px;
    display: block;
  }

  .report-container textarea,
  .report-container input[type="text"] {
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 10px 12px;
    font-size: 1rem;
    background: #faf8ff;
    box-sizing: border-box;
    margin-bottom: 8px;
  }

  .report-container button[type="submit"] {
    background: #e38c94;
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 12px 0;
    font-size: 1.08rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
    margin-top: 8px;
    width: 100%;
  }

  .report-container button[type="submit"]:hover {
    background: #c75a63;
  }

  .report-container ul.errorlist {
    color: #d32f2f;
    font-weight: bold;
    margin-bottom: 10px;
  }
</style>

<div class="report-container">
  <h2>檢舉貼文：{{ post.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">送出檢舉</button>
  </form>
</div>
{% endblock %}
