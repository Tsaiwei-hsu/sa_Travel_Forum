{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Post</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }

    .post-container {
      background: #ffffff;
      width: 600px;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }

    .post-user-info {
      font-size: 16px;
      color: #333;
    }

    .input-box, select {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 12px;
    }

    textarea.input-box {
      height: 100px;
      resize: vertical;
    }

    .upload-label {
      display: inline-block;
      background: #dfe6f3;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      color: #1f3f6e;
      margin-bottom: 12px;
    }

    .file-upload input[type="file"] {
      display: none;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }

    .preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .button-group {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .btn-primary { background-color: #4a90e2; color: white; }
    .btn-secondary { background-color: #aaa; color: white; }
    .btn-danger { background-color: #ddd; color: black; }

    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body>
<div class="post-container">
  <div class="post-header">
    {% if user.userprofile.avatar %}
      <img src="{{ user.userprofile.avatar.url }}" class="avatar">
    {% else %}
      <img src="{% static 'img/default_avatar.png' %}" class="avatar">
    {% endif %}
    <div class="post-user-info">
      <strong>{{ user.username }}</strong> &gt; <em>Add your post</em>
    </div>
  </div>

  {% if messages %}
    {% for message in messages %}
      <div style="padding: 10px; margin-bottom: 16px; border-left: 4px solid #4a90e2; background: #eaf4ff; color: #333; border-radius: 6px;">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <div style="background: #fffbea; padding: 10px 14px; margin-bottom: 18px; border-left: 4px solid #f1c40f; border-radius: 8px; color: #333;">
    📸 照片若需刪除，請先儲存草稿再刪除。謝謝
  </div> 
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- 各欄位 -->
    <input type="text" name="title" class="input-box" placeholder="標題" value="{{ form.title.value|default_if_none:'' }}">
    <textarea name="content" class="input-box" placeholder="內容">{{ form.content.value|default_if_none:'' }}</textarea>

    <select name="location" class="input-box">
      <option value="">選擇地點</option>
      {% for loc in locations %}
        <option value="{{ loc.id }}" {% if form.location.value|stringformat:"s" == loc.id|stringformat:"s" %}selected{% endif %}>{{ loc.name }}</option>
      {% endfor %}
    </select>

    <select name="category" class="input-box">
      <option value="">選擇分類</option>
      {% for cat in categories %}
        <option value="{{ cat.id }}" {% if form.category.value|stringformat:"s" == cat.id|stringformat:"s" %}selected{% endif %}>{{ cat.name }}</option>
      {% endfor %}
    </select>

    <input type="text" name="address" class="input-box" placeholder="地址" value="{{ form.address.value|default_if_none:'' }}">

    <!-- 多圖上傳 -->
    <div class="file-upload">
      <label class="upload-label" for="imageInput">+ Add Photo</label>
      <input id="imageInput" type="file" name="images" multiple accept="image/*">
    </div>

    <!-- 圖片預覽 -->
    <div class="preview" id="previewBox"></div>

    <!-- 按鈕列 -->
    <div class="button-group">
      <button type="submit" name="publish" class="btn btn-primary">發佈</button>
      <button type="submit" name="save_draft" class="btn btn-secondary">儲存草稿</button>
      <button type="submit" name="cancel" class="btn btn-danger">取消</button>
    </div>
  </form>
</div>

<script>
  document.getElementById("imageInput").addEventListener("change", function(event) {
    const preview = document.getElementById("previewBox");
    preview.innerHTML = "";
    const files = event.target.files;
    for (let i = 0; i < files.length; i++) {
      const img = document.createElement("img");
      img.src = URL.createObjectURL(files[i]);
      preview.appendChild(img);
    }
  });
</script>
</body>
</html>
