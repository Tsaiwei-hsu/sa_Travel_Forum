{% extends 'posts/base.html' %}
{% block content %}
<style>
  .change-password-container {
    max-width: 600px;
    margin: 40px auto;
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  }

  .change-password-container h2 {
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    color: #5c4d9d;
    margin-bottom: 30px;
  }

  .change-password-container label {
    font-weight: bold;
    color: #444;
    margin-top: 10px;
    display: block;
  }

  .change-password-container input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 12px;
    margin-top: 6px;
    margin-bottom: 20px;
    font-size: 1rem;
    background: #fff;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
  }

  .helptext,
  ul.errorlist {
    font-size: 0.9rem;
    color: #555;
    margin-top: -10px;
    margin-bottom: 15px;
  }

  .change-password-container button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 16px;
    font-size: 1.1rem;
    background-color: #a28cd8;
    color: white;
    font-weight: bold;
    transition: background 0.3s;
  }

  .change-password-container button:hover {
    background-color: #8f7bcc;
  }
</style>

<div class="change-password-container">
  <h2>變更密碼</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">確認變更</button>
  </form>
</div>
{% endblock %}
