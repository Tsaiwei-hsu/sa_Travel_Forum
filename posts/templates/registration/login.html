{% extends 'posts/base.html' %}
{% block content %}
<style>
  .login-container {
    max-width: 500px;
    margin: 80px auto;
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  }

  .login-container h2 {
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    color: #5c4d9d;
    margin-bottom: 30px;
  }

  .login-container input[type="text"],
  .login-container input[type="email"],
  .login-container input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 12px;
    margin-top: 6px;
    margin-bottom: 20px;
    box-sizing: border-box;
    font-size: 1rem;
    background: #fff;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 16px;
    font-size: 1.1rem;
    background-color: #a28cd8;
    color: white;
    font-weight: bold;
    transition: background 0.3s;
  }

  .login-container button:hover {
    background-color: #8f7bcc;
  }
</style>

<div class="login-container">
  <h2>登入</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">登入</button>
  </form>
</div>
{% endblock %}
